<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sport clube Internacional</h1>

  <div class="calculadora">
    <input type="text" id="display" readonly>

    <div class="botoes">
      <button id="abre">(</button>
      <button id="fecha">)</button>
      <button id="apagar">โซ</button>
      <button id="dividir">รท</button>

      <button id="sete">7</button>
      <button id="oito">8</button>
      <button id="nove">9</button>
      <button id="multiplicar">x</button>

      <button id="quatro">4</button>
      <button id="cinco">5</button>
      <button id="seis">6</button>
      <button id="menos">-</button>

      <button id="um">1</button>
      <button id="dois">2</button>
      <button id="tres">3</button>
      <button id="mais">+</button>

      <button id="zero" class="zero">0</button>
      <button id="igual" class="igual">=</button>
    </div>

    <h2 id="resposta">Resultado: </h2>
  </div>

  <script src="js1.js"></script>
</body>
</html>
